<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <div class="overlay-icon"><img src="./images/icon-view.svg" alt="" width="70" ></div>
        </div>
      </div>

      <div class="details">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="eth">
            <span><img src="./images/icon-ethereum.svg" alt=""></span> 0.041 ETH
          </div>

          <div class="time">
            <span><img src="./images/icon-clock.svg" alt=""></span> 3 days left
          </div>
        </div>
        
      </div>
      <hr class="solid" >
      <div class="creation">
        <img src="./images/image-avatar.png" alt="">
        <small>Creation of <span>Jules Wyvern</span> </small>
      </div>
    </div>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
